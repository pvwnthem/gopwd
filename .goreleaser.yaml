project_name: gopwd

release:
  prerelease: auto
  draft: true # we only publish after the Windows MSI gets uploaded
  name_template: "GitHub CLI {{.Version}}"

builds:
  - id: macos #build:macos
    goos: [darwin]
    goarch: [amd64, arm64]
    binary: bin/gopwd
    main: ./cmd/gopwd

  - id: linux #build:linux
    goos: [linux]
    goarch: [386, arm, amd64, arm64]
    env:
      - CGO_ENABLED=0
    binary: bin/gopwd
    main: ./cmd/gopwd

  - id: windows #build:windows
    goos: [windows]
    goarch: [386, amd64, arm64]
    binary: bin/gopwd
    main: ./cmd/gopwd

archives:
  - id: linux-archive
    builds: [linux]
    name_template: "gopwd_{{ .Version }}_linux_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    format: tar.gz
    rlcp: true
    files:
      - LICENSE
      - ./share/man/man1/gopwd*.1
  - id: macos-archive
    builds: [macos]
    name_template: "gopwd_{{ .Version }}_macOS_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    format: zip
    rlcp: true
    files:
      - LICENSE
      - ./share/man/man1/gopwd*.1
  - id: windows-archive
    builds: [windows]
    name_template: "gopwd_{{ .Version }}_windows_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: false
    format: zip
    rlcp: true
    files:
      - LICENSE

nfpms: #build:linux
  - license: MIT
    maintainer: 2x1
    homepage: https://github.com/pvwnthem/gopwd
    bindir: /usr
    dependencies:
      - nano
      - gpg
    description: A cli password manager written in go.
    formats:
      - deb
      - rpm
    contents:
      - src: "./share/man/man1/gopwd*.1"
        dst: "/usr/share/man/man1"
      - src: "./share/bash-completion/completions/gopwd"
        dst: "/usr/share/bash-completion/completions/gopwd"
      - src: "./share/fish/vendor_completions.d/gopwd.fish"
        dst: "/usr/share/fish/vendor_completions.d/gopwd.fish"
      - src: "./share/zsh/site-functions/_gopwd"
        dst: "/usr/share/zsh/site-functions/_gopwd"